<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
     <script src="./main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body  class="d-flex flex-column p-2 justify-content-center align-items-center text-center">
    <h1>Register:</h1>
    <form>
        <div class="form-group">
          <label for="username-inpt">Username</label>
          <input type="text" class="form-control" id="username-inpt" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password-inpt">Password</label>
          <input type="password" class="form-control" id="password-inpt" placeholder="Enter password">
        </div>
        <button id='register-btn' type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
